<!DOCTYPE html>
<html lang="en">
<link
  href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
  rel="stylesheet"
/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarX Team1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row justify-content-center margin-bottom-md">
        <div class="card" id="refresh-card" style="width: 30rem;">
            <div class="card-body">
                <div class="row">
                    <h1 id="title" >Stellar Transactions</h1>

                </div>
                
            </div>
        </div>
        <div id="rowBtn" class="row justify-content-center">
            <button id= "fetchButton" class="btn btn-primary">Fetch</button>
        </div>
    </div>
    <div class="row justify-content-center margin-bottom-sm ">
        <div class="col margin-bottom-sm">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">memo</th>
                                <th scope="col">Fee Charged</th>
                                <th scope="col">Created At</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="transactions">
            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col ">
            <div class="row justify-content-center">
                <div class="card" style="width: 45rem; position: relative; left: -2rem;">
                    <div class="card-body">
                        <h3 class="card-title">
                            Transaction Info
                        </h3>
                        <ul class="list-group" id="transaction-info">
        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"
    >
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/9.0.1/stellar-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0fc4b6c012.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
