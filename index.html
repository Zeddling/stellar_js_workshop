<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container margin-top-sm">
        <div class="row justify-content-center margin-bottom-reduce-sm">
            <div class="card" id="refresh-card" style="width: 30rem;">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p>Monitor stellar transactions</p>
                        </div>
                        <div class="col">
                            <button 
                                class="btn btn-primary"
                                id="refresh" 
                            >
                                <i class="fa fa-refresh"></i>
                                Refresh
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">memo</th>
                                <th scope="col">Fee Charged</th>
                                <th scope="col">Created At</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="transactions">
            
                        </tbody>
                    </table>
                </div>
            </div>
    
        </div>
    </div>
    
    
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"
    >
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/9.0.1/stellar-sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0fc4b6c012.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
